<body class="gradient-bg">
  <div class="bootstrap-wrapper gradient-bg">
    <div class="container">
      <div class="row" style="margin-top: 25px;">
        <div class="col-md-6 offset-md-3">

          <form (ngSubmit)="formSubmit()" [formGroup]="registerForm" class="zoom-effect">
            <div class="con">
              <header class="head-form">
                <h2>Register</h2>
                <p>register here to create your account</p>
              </header>
              <br>

              <div class="field-set">
                <!-- Username -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.username" class="form-input" formControlName="username"
                    id="txt-input-username" matInput name="username" placeholder="Username" />
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.password" class="form-input" formControlName="password"
                    id="txt-input-password" matInput name="password" placeholder="Password" type="password" />
                  <mat-error *ngIf="registerForm.value.password"> {{errorPassword}}
                  </mat-error>
                </mat-form-field>

                <!-- First name -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.firstName" class="form-input" formControlName="firstname"
                    id="txt-input-firstname" matInput name="firstname" placeholder="First name" />
                </mat-form-field>

                <!-- Last name -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.lastName" class="form-input" formControlName="lastname"
                    id="txt-input-lastname" matInput name="lastname" placeholder="Last name" />
                </mat-form-field>

                <!-- Email -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.email" class="form-input" formControlName="email" id="txt-input-email"
                    matInput name="email" placeholder="Email" />
                  <mat-error *ngIf="registerForm.value.email">{{emailError}}</mat-error>
                </mat-form-field>

                <!-- Phone -->
                <mat-form-field appearance="fill" class="full-width">
                  <input [(ngModel)]="user.phone" class="form-input" formControlName="phone" id="txt-input-phone"
                    matInput name="phone" placeholder="Phone number" />
                  <mat-error *ngIf="registerForm.value.phone">{{phoneError}}</mat-error>

                </mat-form-field>

                <div class="text-center">
                  <button class="btn log-in" mat-raised-button type="submit" w3-light-grey>
                    <mat-icon>person_add</mat-icon>
                    Register </button>
                  <button class="btn submits" mat-raised-button routerLink="/login" w3-light-grey>Login
                    <mat-icon> person_pin</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
