<body>
<div class="main-container">
  <div class="side-container">
    <form  class="search-form">
      <h2>Find Animals by:</h2>

    </form>

  </div>

  <div *ngIf="user" class="content-container">

    <h2> DOG BREEDS</h2>

    <!--    animal list-->
    <div class="animal-grid">
      <div *ngFor="let dog of dogBreeds" class="animal-card">
        <img [src]='dog.image' class="animal-image">
        <div class="animal-details">
          <p class="animal-name"> {{ dog.name }} </p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
