
<body>
  <div class="bootstrap-wrapper gradient-bg">
    <div class="container">
    <div class="row" style="margin-top: 25px;">
        <div class="col-md-6 offset-md-3">

          <form (ngSubmit)="formSubmit()" class="form" class="zoom-effect">
            <div class="con">
              <header class="head-form">
                <h2>Log In</h2>
                <p>login here using your username and password</p>
              </header>
              <br>

              <div class="text-center">
                <mat-form-field appearance="fill" class="text-center">
                  <!--   user name -->
                  <input [(ngModel)]="loginData.username" class="form-input" id="txt-input-username" matInput
                    name="username" placeholder="Username" required />
                </mat-form-field>

                <!-- Password -->
                <mat-form-field appearance="fill" class="text-center">

                  <input [(ngModel)]="loginData.password" class="form-input" id="txt-input-password" matInput
                    name="password" placeholder="Password" required type="password" />
                </mat-form-field>

                <div class="text-center">
                  <button  mat-raised-button type="submit" w3-light-grey>Login
                    <mat-icon> person_pin</mat-icon>
                  </button>
                  <button mat-raised-button routerLink='/signup' w3-light-grey>Sign Up
                    <mat-icon>person_add</mat-icon>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
