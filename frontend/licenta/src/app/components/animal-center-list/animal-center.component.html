<mat-card *ngIf="user" class="all">
  <mat-card-content>
    <form class="container" style="width: 50%;">
      <mat-form-field>
        <span matPrefix> </span>
        <input (ngModelChange)="searchAnimalCenter(searchItem)" [(ngModel)]="searchItem" matInput name="search"
               placeholder="Search center" style="text-align: center;" type="search"/>
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>

    <div class="bootstrap-wrapper">
      <div class="row">

        <div *ngFor="let animalCenter of filteredAnimalCenters" class="container">
          <mat-card style="background-color: lightgrey;" w3-light-grey>
            <div>
              <header (click)="goToAnimal(animalCenter)" class="zoom-on-hover">
                <h1>{{ animalCenter.name }} -
                  {{ animalCenter.location }}</h1>
                <p>{{
                  animalCenter.description
                  }}</p>
              </header>
            </div>
            <br/>
            <mat-card-actions *ngIf="getUserRole() === 'ADMIN'" align="end">
              <button (click)="editAnimalCenter(animalCenter)" mat-button>
                EDIT
              </button>
              <button (click)="deleteAnimalCenter(animalCenter)" mat-button style="margin-right: 20px">
                DELETE
              </button>
            </mat-card-actions>
          </mat-card>
          <br/>
        </div>
      </div>

      <button (click)="goToAddAnimalCenter()" *ngIf="user && getUserRole() === 'ADMIN'" class="add-button" mat-fab>
        <mat-icon>add</mat-icon>
      </button>

    </div>
  </mat-card-content>
</mat-card>
